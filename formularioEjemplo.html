<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="main.js"></script>
</head>

<body>
    
    <form action="direccionDeCorreoALaQueEviar/programa.PHP" method="post" >
    <!-- El atributo action define la ubicación (URL) donde se envían los datos que el formulario ha recopilado cuando se validan. -->
    <!-- El atributo method define con qué método HTTP se envían los datos (generalmente get o post). 
            GET: muestra los cambios
            POST: guarda los datos. Generalmente se usa POST -->

        <input type="text" name="nombre" size="20" maxlength="10">

    </form>

</body>

</html>
